<html>
  <head>

    <link rel="icon" type="image/x-icon" href="./images/website9_symbol.jfif" />
    <link href="./styles/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <div class="contact-section">
        <span class="intro-text">Contact us</span>
        <div class="icons">
          <a
            href=""
            class="icon-border"

          <a
            href=""
            class="icon-border"
            target="_blank"

            <img src="./images/twitterIcon.svg" alt="Twitter" width="65" />

          <a
            href=""
            class="icon-border"
            target="_blank"
          >

              width="65"
