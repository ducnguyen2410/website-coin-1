<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/website4_symbol.jpg" />
    <link href="./styles/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>$ChowChow</title>
  </head>
  <body>
    <div class="banner-section">
      <span class="banner_intro">CHOW CHOW</span>
      <img src="./images/website4_banner.jpg" alt="Banner" />
    </div>
    <div class="contact-section">
      <span class="intro-text">Little thing about Chow Chow</span>
      <div class="history">
        <div class="symbol-image">
          <img src="./images/website4_symbol.jpg" alt="Symbol" width="300" />
        </div>
        <span class="history-text"
          >The teddy bear puppy Chow Chow is a unique and fascinating breed.
          This little buddy is immediately recognizable by its distinctive lions
          mane. Wanna receive its affection? Just be ready for a never-ending
          hide-and-seek game!</span
        >
      </div>
    </div>
    <div class="contact-section">
      <span class="intro-text">Contact us</span>
      <div class="icons">
        <a
          href="https://t.me/chowchow_base"
          class="icon-border"
          target="_blank"
        >
          <img src="./images/teleIcon.svg" alt="Telegram" width="65" />
        </a>
        <a
          href="https://x.com/chowcoinbase"
          class="icon-border"
          target="_blank"
        >
          <img src="./images/twitterIcon.svg" alt="Twitter" width="65" />
        </a>
        <a
          href="https://t.me/chowchow_base"
          class="icon-border"
          target="_blank"
        >
          <img src="./images/logoApeStore.png" alt="Pump Fund" height="65" width="65" />
        </a>
      </div>
    </div>
  </body>
</html>
