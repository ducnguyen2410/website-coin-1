<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/website6_symbol.jpg" />
    <link href="./styles/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>$Chong</title>
  </head>
  <body>
    <div class="banner-section">
      <span class="banner_intro">Chinese Chomp</span>
      <img src="./images/website6_banner.jpg" alt="Banner" />
    </div>
    <div class="contact-section">
      <span class="intro-text">好的</span>
      <div class="history">
        <div class="symbol-image">
          <img src="./images/website6_symbol.jpg" alt="Symbol" width="300" />
        </div>
        <span class="history-text"
          >This red guinea pig is ready to take over Asia! 
          Red is the new Blue
          Hit the bong and watch us CHONG!</span
        >
      </div>
    </div>
    <div class="contact-section">
      <span class="intro-text">Contact us</span>
      <div class="icons">
        <a
          href="https://t.me/chinesechongbase"
          class="icon-border"
          target="_blank"
        >
          <img src="./images/teleIcon.svg" alt="Telegram" width="65" />
        </a>
        <a
          href="https://x.com/chongcoinbase"
          class="icon-border"
          target="_blank"
        >
          <img src="./images/twitterIcon.svg" alt="Twitter" width="65" />
        </a>
        <a
          href="https://t.me/chinesechongbase"
          class="icon-border"
          target="_blank"
        >
          <img src="./images/logoApeStore.png" alt="Pump Fund" height="65" width="65" />
        </a>
      </div>
    </div>
